<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="blogEdite.css">
</head>

<body>
    <div id="container">
        <form action="" method="post">
            <h2>Blog Editor</h2>
            <table align="center">
                <tr>
                    <td class="biaoti">标题</td>
                    <td><input type="text" name="title" class="biankuang"></td>
                </tr>
                <tr>
                    <td>内容简介</td>
                    <td><input type="text" name="desc" class="biankuang"></td>
                </tr>
                <tr>
                    <td class="bjnr">编辑内容</td>
                    <td><textarea name="content" rows="10" cols="80"></textarea></td>
                </tr>
                <tr>
                    <td>上传图片</td>
                    <td><input type="file" name="image"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
