<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*通常状态*/
        a:link{
            color: red;
        }
         /*访问后蓝*/
        a:visited{
            color:blue;
        }
        /*カーソルおおくと黄*/
        a:hover{
            color:orange;
        }
        /*クリックすると绿*/
        a:active{
            color: greenyellow;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com" target="_blank">これはリンクです</a>
</body>
</html>
